<div class="container">
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">  </span>
      </h4>
      <div class="card p-2">
          <div class="input-group">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-muted">Pais</span>
                  <app-tabla-paises (paisSeleccionado)="paisElegido($event)"></app-tabla-paises>
              </h4>
        </div>
      </div>
  </div>
      <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Datos de actor</h4>
          <form class="needs-validation" [formGroup]="formValidaciones" (ngSubmit)="CargarActor()" novalidate>
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <label for="firstName">Nombre</label>
                      <input type="text" class="form-control" id="firstName" name="firstName"
                          formControlName="firstName" placeholder="" value="" required>
                      <small class="invalid"
                          *ngIf="formValidaciones.controls['firstName'].errors?.['required'] && formValidaciones.controls['firstName'].touched">
                          Nombre obligatorio!
                      </small>
                      <small class="invalid"
                          *ngIf="formValidaciones.controls['firstName'].errors?.['pattern'] && formValidaciones.controls['firstName'].touched">
                          Nombre inválido
                      </small>
                  </div>
                  <div class="col-md-6 mb-3">
                      <label for="lastName">Apellido</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName"
                          placeholder="" value="" required>
                      <small class="invalid"
                          *ngIf="formValidaciones.controls['lastName'].errors?.['required'] && formValidaciones.controls['lastName'].touched">
                         Apellido obligatorio!
                      </small>
                      <small class="invalid"
                          *ngIf="formValidaciones.controls['lastName'].errors?.['pattern'] && formValidaciones.controls['lastName'].touched">
                          Apellido inválido
                      </small>
                  </div>
              </div>

              <div class="mb-3">
                  <label for="email">Email <span class="text-muted">(Optional)</span></label>
                  <input type="email" class="form-control" id="email" name="email" formControlName="email"
                      placeholder="you@example.com">
                  <small class="invalid"
                      *ngIf="formValidaciones.controls['email'].errors?.['required'] && formValidaciones.controls['email'].touched">
                      Email obligatorio!
                  </small>
                  <small class="invalid"
                      *ngIf="formValidaciones.controls['email'].errors?.['email'] && formValidaciones.controls['email'].touched">
                      Email inválido
                  </small>
              </div>

              <div class="mb-3">
                  <label for="address">Direccion</label>
                  <input type="text" class="form-control" id="address" name="address" formControlName="address"
                      placeholder="1234 Main St" required>
                  <small class="invalid"
                      *ngIf="formValidaciones.controls['address'].errors?.['required'] && formValidaciones.controls['address'].touched">
                      Ingrese una dirección válida
                  </small>
              </div>

              <div class="row">
                  <div class="col-md-5 mb-3">
                      <label for="country">País</label>
                      <div class="listado">
                        <img *ngIf="this.pais.imagen"   class = "imgPerfil" src={{this.pais.imagen}}>
                      </div>
                      <input type="text" class="form-control" id="country" name="country"
                            placeholder="Escoja de la lista" formControlName="country" readonly=readonly value="{{this.pais.pais}}">
                      <small class="invalid"
                          *ngIf="formValidaciones.controls['country'].errors?.['required'] && formValidaciones.controls['country'].touched">
                          Ingrese un País válido.
                      </small>
                  </div>
              </div>
              <hr class="mb-4">
              <hr class="mb-4">
              <button class="btn btn-primary btn-lg btn-block" type="submit"
                  [disabled]="formValidaciones.invalid">Guardar</button>
          </form>
      </div>
  </div>
